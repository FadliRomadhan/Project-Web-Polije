<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dengan HTML</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <center><h1>FORM DATA KASIR</h1></center>
    <form action="target.html">
        <table border="0">
            <tr> 
                <td>ID KASIR</td>
                <td>:</td>
                <td><input type="text" class="input" placeholder="id"></td>
            </tr>
            <tr>
                <td>NAMA KASIR</td>
                <td>:</td>
                <td><input type="text" class="input" placeholder="nama"></td>
            </tr>
            <tr>
                <td>ALAMAT KASIR</td>
                <td>:</td>
                <td>
                    <select name="alamat" id="">
                        <option>JEMBER</option>
                        <option>BONDOWOSO</option>
                        <option>BANYUWANGI</option>
                        <Option>SITUBONDO</Option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>TELEPON</td>
                <td>:</td>
                <td><Input type="number" class="input" placeholder="telp"></Input></td>
            </tr>
            <tr>
                <td>STATUS</td>
                <td>:</td>
                <td><input type="radio" name="pilih">PRIA <input type="radio" name="pilih">WANITA</td>
            </tr>
            <tr>
                <td>USERNAME</td>
                <td>:</td>
                <td><input type="text" class="input" placeholder="user name"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td>:</td>
                <td><input type="password" class="input" placeholder="password"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="Kirim" id="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
