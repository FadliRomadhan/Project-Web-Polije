<!DOCTYPE html>

<html>
<head>
	<title>Halaman Login Kasir Menggunakan CSS</title>
	<style type="text/css">
		.container{
			font-family: arial;
			font-size: 13px;
			font-style: italic;
		}
		h1{
			color: blue;
			font-size: 25px !important;
			font-family: arial !important;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Halaman Login Kasir</h1>
	<form>
		<table>
			<tr>
				<td><label for="username">Masukan Username</label></td>
				<td>:</td>
				<td><input type="text" name="username" id="username" placeholder="Masukan Username" autofocus required="" autocomplete="off" style="height: 30px; border-color: blue; color: blue"></td>
			</tr>
			<tr>
				<td><label for="password">Masukan Password</label></td>
				<td>:</td>
				<td><input type="password" name="password" id="password" placeholder="Masukan Password" required style="height: 30px; border-color: blue; color: blue"></td>
			</tr>
			<tr>
				<td>
					<button type="submit" style="background: blue; font-style: italic; font-weight: bold; font-size: 13px; color: white; width: 100px; border-color: blue; height: 30px; ">
				Login
					</button>
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					<a href="" style="text-decoration: none; color: red; font-size: 13px; font-weight: bold; font-family: sans-serif; font-style: initial;">Kembali</a>
				</td>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
